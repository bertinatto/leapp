kind: PersistentVolume
apiVersion: v1
metadata:
  name: etc-pv
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/tmp/macrocontainer/etc"


---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: etc-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: etc-pv

---

